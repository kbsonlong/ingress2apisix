apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
    creationTimestamp: null
    name: api-ingress
    namespace: default
spec:
    http:
        - backends:
            - serviceName: api-service
              servicePort: 80
          match:
            hosts:
                - api.example.com
            paths:
                - /api/*
          name: api-ingress-api-service
          plugins:
            - config:
                uri: /$2
              enable: true
              name: proxy-rewrite
            - config:
                http_to_https: true
              enable: true
              name: redirect
            - config:
                allow_headers: '*'
                allow_methods: GET,POST,PUT,DELETE,OPTIONS
                allow_origins: '*'
                expose_headers: '*'
                max_age: 3600
              enable: true
              name: cors
